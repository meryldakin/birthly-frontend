<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Birthly</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css" />
  </head>
  <body>
    <div class="container">
      <h4>The Less Good Birthday Reminder Than Facebook</h4>
      <div class="row">
        <div class="col s4">
          <form id="create-birthday">
            <label>Name</label>
            <input id="name" type="text" placeholder="Name">
            <label>Birth Day</label>
            <input id="birthday" type="number" min="1" max="31" placeholder="Enter a number (ex. 2)">
            <label>Birth Year</label>
            <input id="birthyear" type="number" placeholder="Enter a year (ex. 1988)">
            <div class="row section">

            <div class="col s6">

              <p>
                <input name="group1" type="radio" id="january">
                <label for="january">January</label>
              </p>
              <p>
                <input name="group1" type="radio" id="february">
                <label for="february">February</label>
              </p>
              <p>
                <input name="group1" type="radio" id="march">
                <label for="march">March</label>
              </p>
              <p>
                <input name="group1" type="radio" id="april">
                <label for="april">April</label>
              </p>
              <p>
                <input name="group1" type="radio" id="may">
                <label for="may">May</label>
              </p>
              <p>
                <input name="group1" type="radio" id="june">
                <label for="june">June</label>
              </p>
            </div>
            <div class="col s6">

              <p>
                <input name="group1" type="radio" id="july">
                <label for="july">July</label>
              </p>
              <p>
                <input name="group1" type="radio" id="august">
                <label for="august">August</label>
              </p>
              <p>
                <input name="group1" type="radio" id="september">
                <label for="september">September</label>
              </p>
              <p>
                <input name="group1" type="radio" id="october">
                <label for="october">October</label>
              </p>
              <p>
                <input name="group1" type="radio" id="november">
                <label for="november">November</label>
              </p>
              <p>
                <input name="group1" type="radio" id="december">
                <label for="december">December</label>
              </p>
            </div>
          </div>

            <input type="submit" name="" value="Add Birthday" class="btn">
          </form>

        </div>
        <div class="col s8" id="bday-list">
          <ul class="collection with-header">
            <li class="collection-header" id="january1">January</li>
            <li class="collection-header" id="february1">February</li>
            <li class="collection-header" id="march1">March</li>
            <li class="collection-header" id="april1">April</li>
            <li class="collection-header" id="may1">May</li>
            <li class="collection-header" id="june1">June</li>
            <li class="collection-header" id="july1">July</li>
            <li class="collection-header" id="august1">August</li>
            <li class="collection-header" id="september1">September</li>
            <li class="collection-header" id="october1">October</li>
            <li class="collection-header" id="november1">November</li>
            <li class="collection-header" id="december1">December</li>
          </ul>

        </div>

      </div>


    </div>

    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
